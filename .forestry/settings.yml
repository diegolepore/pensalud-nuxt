---
new_page_extension: md
auto_deploy: false
admin_path: 
webhook_url: 
sections:
- type: heading
  label: Contenido
- type: directory
  path: content/blog-posts
  label: Artículos (blog posts)
  create: documents
  match: "**/*"
  templates:
  - plantilla-por-defecto
- type: directory
  path: content/about
  label: Acerca de mi
  create: all
  match: "**/*"
- type: directory
  path: content/frase
  label: Frase del día
  create: all
  match: "**/*"
upload_dir: static
public_path: ''
front_matter_path: ''
use_front_matter_path: false
file_template: ":filename:"
build:
  preview_output_directory: ".nuxt"
  install_dependencies_command: npm install
  preview_docker_image: node:14
  mount_path: "/srv"
  working_dir: "/srv"
  instant_preview_command: npm run forestry-preview
