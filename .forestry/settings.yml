---
new_page_extension: md
auto_deploy: false
admin_path: 
webhook_url: 
sections:
- type: document
  path: content/about/**/*
  label: About
- type: heading
  label: Contenido
- type: directory
  path: content/blog-posts
  label: Art√≠culos (blog posts)
  create: documents
  match: "**/*"
  templates:
  - plantilla-por-defecto
upload_dir: static
public_path: ''
front_matter_path: ''
use_front_matter_path: false
file_template: ":filename:"
build:
  install_dependencies_command: npm install
  preview_docker_image: forestryio/node:12
  mount_path: "/srv"
  working_dir: "/srv"
  instant_preview_command: npm run develop
